<div>{{hero.id}}</div>
<div>{{hero.name | uppercase}}</div>
<ul class='heroes'>
    <li *ngFor='let hero of heroes' (click)='onSelect(hero)'
        [class.selected]='hero === selectedHero'>
        <span class='badge'>{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div>
    <label>name:
        <input [(ngModel)]='hero.name' placeholder="name"/>
    </label>
</div>
